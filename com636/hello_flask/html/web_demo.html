    <form action="https://www.lincoln.ac.nz" method="post">
        <label id="first_name_label" for="first_name">Name: </label>
        <input type="text" name="firstname" id="first_name"><br>

        <input type="text" name="room" id="room"><br>
        
        <label for="group">Group: </label>

            <option>Select an option</option>

        <label for="message">Message: </label>  
        <textarea name="message" id="message" rows="4" cols="50"></textarea><br>

        <input type="reset" value="Clear">
