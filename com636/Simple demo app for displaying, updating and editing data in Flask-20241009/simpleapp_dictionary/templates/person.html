{% extends "base.html" %}
{% block content %}

<h2>{{person[1]}}</h2>

<p><a href="/person/edit?id={{person['id']}}">Edit</a>

<table class="table simple-table">   <!-- Bootstrap style and our own style applied to make the table look nicer than the (ugly) HTML default -->
    <tr>
        <td><b>ID</b></td>
        <td>{{person['id']}}</td>
    </tr>
    <tr>
        <td><b>Name</b></td>   
         <td>{{person['name']}}</td>
    </tr>
    <tr>
        <td><b>Room</b></td>
        <td>{{person['room']}}</td>
    </tr>
</table>

<p><br></p>


{% endblock %}
