{% extends "base.html" %}
{% block content %}
<!-- code in here to display a list of books-->

<h2>Add a new borrower</h2>
<form action="/borrower/add/insert" method="post" id="borrower_form" name="borrower_form" >

    <table class="table">   <!-- Bootstrap style applied -->
        <tr>
            <td class="book-detail-row-title">First name</td>   <!-- Style from styles.css applied -->
            <td><input type="text" name="first_name" id="first_name"></td>
        </tr>
        <tr>
            <td class="book-detail-row-title">Family name</td>
            <td><input type="text" name="last_name" id="last_name"></td>
        </tr>
        <tr>
            <td class="book-detail-row-title">Date of birth</td>
            <td><input type="text" name="dob" id="dob"></td>
        </tr>
        <tr>
            <td class="book-detail-row-title">Address</td>
            <td><input type="text" name="address" id="address"></td>
        </tr>
        <tr>
            <td class="book-detail-row-title">Surburb</td>
            <td><input type="text" name="suburb" id="suburb"></td>
        </tr>
        <tr>
            <td class="book-detail-row-title">City</td>
            <td><input type="text" name="city" id="city"></td>
        </tr>
        <tr>
            <td class="book-detail-row-title">Postcode</td>
            <td><input type="text" name="postcode" id="postcode"></td>
        </tr>
    </table>
    <input type="submit" value="Submit" />
</form>
<p><br></p>


{% endblock %}
