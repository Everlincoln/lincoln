{% extends "base.html" %}
{% block content %}
<!-- code in here to display a list of books-->

<h2>{{borrower[1]}} {{borrower[2]|upper}}</h2>
<form action="/borrower/edit/update" method="post" id="borrower_form" name="borrower_form" >
    <input type="hidden" name="id" id="id" value="{{borrower[0]}}">
    <table class="table">   <!-- Bootstrap style applied -->
        <tr>
            <td class="book-detail-row-title">ID</td>
            <td>{{borrower[0]}}</td>
        </tr>
        <tr>
            <td class="book-detail-row-title">First name</td>   <!-- Style from styles.css applied -->
            <td><input type="text" name="first_name" id="first_name" value="{{borrower[1]}}"></td>
        </tr>
        <tr>
            <td class="book-detail-row-title">Family name</td>
            <td><input type="text" name="last_name" id="last_name" value="{{borrower[2]}}"></td>
        </tr>
        <tr>
            <td class="book-detail-row-title">Date of birth</td>
            <td><input type="text" name="dob" id="dob" value="{{borrower[3]}}"></td>
        </tr>
        <tr>
            <td class="book-detail-row-title">Address</td>
            <td><input type="text" name="address" id="address" value="{{borrower[4]}}"></td>
        </tr>
        <tr>
            <td class="book-detail-row-title">Surburb</td>
            <td><input type="text" name="suburb" id="suburb" value="{{borrower[5]}}"></td>
        </tr>
        <tr>
            <td class="book-detail-row-title">City</td>
            <td><input type="text" name="city" id="city" value="{{borrower[6]}}"></td>
        </tr>
        <tr>
            <td class="book-detail-row-title">Postcode</td>
            <td><input type="text" name="postcode" id="postcode" value="{{borrower[7]}}"></td>
        </tr>
    </table>
    <input type="submit" value="Submit" />
</form>
<p><br></p>


{% endblock %}
